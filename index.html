<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Journal</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <header>
      <img src="PageLogo.png" alt="Daily Journal Logo" class="image" />
      <section id="header">
        <h2 class="headerTwo">Daily Journal</h2>
        <h4 class="headerThree">Demin Zawity</h4>
      </section>
    </header>
    <h4 class="sub">New Entry</h4>
    <main id="container">
      <div class="card">
        <div class="label">
          <label for="entryDate">Date of entry</label>
        </div>
        <div class="box date">
          <input type="date" name="entryDate" class="input" />
        </div>
      </div>
      <div class="card">
        <div class="label">
          <label for="conceptsCovered">Concepts Covered</label>
        </div>
        <div class="box concepts">
          <input type="text" name="Concepts Covered" class="input" />
        </div>
      </div>
      <div class="card">
        <div class="label">
          <label for="journalEntry">Journal Entry</label>
        </div>
        <div class="box entry">
          <textarea type="textarea" name="Journal Entry" class="input"></textarea>
        </div>
      </div>
      <div class="card">
        <div class="label">
          <label for="moodForTheDay">Mood For The Day</label>
        </div>
        <div class="box mood">
          <select name="moodForTheDay" class="input">
            <option value=""></option>
            <option value="Happy">Happy</option>
            <option value="Fine">Fine</option>
            <option value="Sad">Sad</option>
          </select>
        </div>
      </div>
      <div class="card z">
        <div class="box record">
          <button type="button" class="button">Record Journal Entry</button>
        </div>
      </div>
      <article id="entries"></article>
    </main>
    <script type="module" src="/scripts/index.js" />
  </body>
</html>
