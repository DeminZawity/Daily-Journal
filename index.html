<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <img src="DailyJournalLogo.png" alt="Daily Journal Logo" />
      <h2>Demin Zawity</h2>
    </header>
    <main id="container">
      <form class="entryForm">
        <fieldset>
          <label for="entryDate">Date of entry</label>
          <input type="date" name="entryDate" class="entryForm__date" />
        </fieldset>
        <fieldset>
          <label for="conceptsCovered">Concepts Covered</label>
          <input type="text" name="Concepts Covered" class="concepts" />
        </fieldset>
        <fieldset>
          <label for="journalEntry">Journal Entry</label>
          <textarea type="textarea" name="Journal Entry" class="journal"></textarea>
        </fieldset>
        <fieldset>
          <label for="moodForTheDay">Mood For The Day</label>
          <select name="moodForTheDay" id="moodForTheDay">
            <option value=""></option>
            <option value="Happy">Happy</option>
            <option value="Fine">Fine</option>
            <option value="Sad">Sad</option>
          </select>
        </fieldset>
        <button type="button">Record Journal Entry</button>
      </form>
      <article id="entries"></article>
    </main>
  </body>
</html>
